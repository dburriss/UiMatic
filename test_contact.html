<form class="form-horizontal" method="post" action="success.html">
  <fieldset>
    <legend class="text-center header">Contact us</legend>

    <div class="form-group">
        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
        <div class="col-md-8">
            <input id="fname" name="firstName" type="text" placeholder="First Name" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
        <div class="col-md-8">
            <input id="lname" name="lastName" type="text" placeholder="Last Name" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
        <div class="col-md-8">
            <input id="email" name="email" type="text" placeholder="Email Address" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <span class="col-md-1 col-md-offset-2 text-center"></span>
        <div class="col-md-8">
            <div class="radio">
                <label>
                    <input type="radio" name="gender" id="Gender1" value="Female" checked>
                    Female
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="gender" id="Gender2" value="Male">
                    Male
                </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <span class="col-md-1 col-md-offset-2 text-center"></span>
        <div class="col-md-8">
            <select class="form-control" name="leadSource">
                <option value="Google Search">Google Search</option>
                <option>Ad Words</option>
                <option>Yahoo</option>
                <option>Bing</option>
                <option value="A friend">A friend</option>
            </select>
        </div>
    </div>
    <select name="Skills" multiple class="form-control">
        <option value="1">Basket Ball</option>
        <option value="2">Programming</option>
        <option value="3">Swimming</option>
        <option value="4">Kung Fu</option>
        <option value="5">Diesel Mechanics</option>
    </select>
    <div class="form-group">
        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
        <div class="col-md-8">
            <textarea class="form-control" id="message" name="message" placeholder="Enter your massage for us here. We will get back to you within 2 business days." rows="7"></textarea>
        </div>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" name="newsletter" value="true"> Signup for newsletter?
        </label>
    </div>

    <div class="form-group">
        <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </div>
    </div>
  </fieldset>
</form>
